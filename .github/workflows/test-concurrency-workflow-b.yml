name: "TEST: Mock Workflow B (simulates release-workflow)"

on:
  push:
    branches: [ 'test-release/*' ]
  workflow_dispatch:

concurrency:
  group: test-release-process
  cancel-in-progress: true

jobs:
  test-workflow-b:
    runs-on: ubuntu-latest
    steps:
      - name: "Step 1: Log start"
        run: |
          echo "MOCK WORKFLOW B STARTED (simulates release-workflow)"
          echo "Run ID: ${{ github.run_id }}"
          echo "Triggered by: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"

      - name: "Step 2: Simulate E2E and build work (20 seconds)"
        run: |
          echo "Workflow B: Starting simulated work..."
          for i in {1..20}; do
            echo "Workflow B: Working... second $i of 20"
            sleep 1
          done
          echo "Workflow B: Work completed!"

      - name: "Step 3: Final confirmation"
        run: |
          echo "WORKFLOW B COMPLETED"
          echo "If you see this, Workflow B was NOT cancelled"
